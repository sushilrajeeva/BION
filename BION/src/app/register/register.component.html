<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Replace existing form elements with the following structure -->
              <div class="form-floating mb-3">
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name" required>
                <label for="name">Name</label>
              </div>
  
              <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" formControlName="emailAddress" id="emailAddress" required>
              </div>
            
              <mat-form-field appearance="fill" class="register-form-field">
                <mat-label>Country Code</mat-label>
                <input type="text" formControlName="countryCode" matInput [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCountry">
                  <mat-option *ngFor="let country of filteredCountryCodes | async" [value]="country">
                    {{country.flag}} {{country.dial_code}} {{country.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              
            
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" formControlName="phoneNumber" id="phoneNumber" required>
              </div>
            
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" id="address" required>
              </div>
            
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" formControlName="city" id="city" required>
              </div>
            
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" formControlName="state" id="state" required>
              </div>
            
              <div class="form-group">
                <label for="pinCode">Pin Code</label>
                <input type="text" formControlName="pinCode" id="pinCode" required>
              </div>
            
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" formControlName="country" id="country" required>
              </div>
            
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" required>
              </div>
  
              <button type="submit" mat-raised-button color="primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
